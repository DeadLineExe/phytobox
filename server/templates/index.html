<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Теплица</title>
	<link rel="stylesheet" href='../static/style.css'/>
	<link rel="shortcut icon" href='../static/favicon.ico'/>
    </head>
    <body>
        <table width="100%" background="../static/background.jpg">
            <tr height="30%">
                <td colspan="2" width="33%"> <div id="data_temp"></div> </td>
                <td colspan="2" width="34%"> <div id="data_hum" ></div> </td>
                <td colspan="2" width="33%"> <div id="data_h_s" ></div> </td>
            </tr>
            <tr>
		<td colspan="1"></td>
                <td colspan="4"> <img src="{{ url_for('video_feed') }}" border="10" height="100%" width="100%"> </td>
            	<td colspan="1"></td>
	    </tr>
	    <tr>
                <td colspan="6"> <h3> <a href="/settings" class="button" color="white">Настройки</a></h3> </td>
            </tr>
        </table>

	<script src="../static/raphael.min.js"></script>
    	<script src="../static/justgage.js"></script>
    	<script>
	var data_temp, data_hum, data_h_s;
	document.addEventListener("DOMContentLoaded", function(event) {
	    data_temp = new JustGage({
		id: "data_temp",
		value: {{temp}},
		valueFontColor: "white",
		pointer: true,
		decimals: 1,
		min: 0,
		max: 50,
		label: "Температура",
		levelColors: ["#3333CC","#FFFFFF","#FF3333"],
		symbol: " °C"
	});
	    data_hum = new JustGage({
		id: "data_hum",
		value: {{hum}},
		valueFontColor: "white",
		pointer: true,
		decimals: 1,
		min: 0,
		max: 100,
		label: "Влажность воздуха",
		levelColors: ["#33FF33","#FFFFFF","#3333CC"],
		symbol: " %",
	});
	    data_h_s = new JustGage({
		id: "data_h_s",
		value: {{hum_soil}},
		valueFontColor: "white",
		pointer: true,
		decimals: 1,
		min: 0,
		max: 100,
		label: "Влажность почвы",
		levelColors: ["#33FF33","#FFFFFF","#3333CC"],
		symbol: " %"
	});
      });
    </script>

    </body>
<html>
